<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>JavaScript Tip Calculator</title>
  </head>
  <body>
    <main>
      <div class="jsTipCalculator">
        <header class="fontHeaderFooter">
          <h1>JavaScript Tip Calculator</h1>
        </header>
        <div class="mainDisplayArea fontMain">
          <div class="inputFormDisplayArea">
            <div class="subTotalDisplay">
              <label for="subTotal">Sub Total: </label>
              <input type="text" name="subTotal" value="10.00" />
            </div>
            <div class="tipAmountDisplay">
              <label for="tipAmount">Select Tip Amount: </label>
              <select name="tipAmount">
                <option value="20">20%</option>
                <option value="15">15%</option>
                <option value="10">10%</option>
              </select>
            </div>
            <div class="buttonDisplay">
              <button name="calculateTotalAmount">Calculate</button>
            </div>
          </div>
          <div class="totalAmountDisplayArea">
            <div class="totalAmountLabel">Total:</div>
            <div class="totalAmountResult"></div>
          </div>
        </div>
        <footer class="fontHeaderFooter">
          <h6>
            Made from scratch by Claudio Rivera during the COVID-19 epidemic in
            2020.
          </h6>
        </footer>
      </div>
    </main>
  </body>
</html>

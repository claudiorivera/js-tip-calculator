<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Tip Calculator</title>
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <h1>JavaScript Tip Calculator</h1>
    </header>
    <main>
      <!-- Input Form Area -->
      <div class="inputFormArea">
        <form>
          <!-- Sub Total Label and Text Input Box -->
          <label for="subTotal">Sub Total: </label>
          <input
            type="text"
            name="subTotal"
            id="subTotal"
            value="10.00"
          /><br />
          <!-- Tip Amount Dropdown Menu -->
          <label for="tipAmount">Select Tip Amount: </label>
          <select name="tipAmount" id="tipAmount">
            <option value="20">20%</option>
            <option value="15">15%</option>
            <option value="10">10%</option> </select
          ><br />
          <!-- Submit Button -->
          <button id="calculateTotalAmount">Calculate</button>
        </form>
      </div>
      <!-- Display Area - Starts Hidden -->
      <div class="displayArea">
        <!-- Calculated Amount -->
        <div class="totalAmountLabel">Total:</div>
        <div class="totalAmountResult">$0.00</div>
      </div>
    </main>
    <footer>
      <h5>Made from scratch by Claudio Rivera in 2020.</h5>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Tip Calculator</title>
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>JavaScript Tip Calculator</h1>
    </header>
    <main>
      <!-- Input Form Area -->
      <div class="inputFormArea">
        <!-- Sub Total Label and Text Input Box -->
        <label for="subTotal">Sub Total: </label>
        <input type="text" name="subTotal" value="10.00" /><br />
        <!-- Tip Amount Dropdown Menu -->
        <label for="tipAmount">Select Tip Amount: </label>
        <select name="tipAmount">
          <option value="20">20%</option>
          <option value="15">15%</option>
          <option value="10">10%</option> </select
        ><br />
        <!-- Submit Button -->
        <button name="calculateTotalAmount">Calculate</button>
      </div>
      <!-- Display Area - Starts Hidden -->
      <div class="displayArea">
        <!-- Calculated Amount -->
        <div class="totalAmountLabel">Total:</div>
        <div class="totalAmountResult"></div>
      </div>
    </main>
    <footer>
      <h5>Made from scratch by Claudio Rivera in 2020.</h5>
    </footer>
  </body>
</html>

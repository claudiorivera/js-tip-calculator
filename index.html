<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Tip Calculator</title>
    <script src="JS/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Welcome to the JavaScript Tip Calculator</h1>
      <h2>By: Claudio Rivera</h2>
    </header>
    <main>
      <!-- Input Form -->
      <form>
        <!-- Sub Total Label and Text Input Box -->
        <label for="subTotal">Sub Total: </label>
        <input type="text" name="subTotal" id="subTotal" value="12.34" /><br />
        <!-- Tip Amount Dropdown Menu -->
        <label for="tipAmount">Select Tip Amount: </label>
        <select name="tipAmount" id="tipAmount">
          <option value="20">20%</option>
          <option value="15">15%</option>
          <option value="10">10%</option> </select
        ><br />
        <!-- Submit Button -->
        <button id="calculate">Calculate</button>
      </form>
      <!-- Calculated Amount -->
      <div class="totalAmount">Total:</div>
    </main>
  </body>
</html>
